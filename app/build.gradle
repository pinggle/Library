apply plugin: 'com.android.application'
//apply plugin: 'com.android.model.application'
// retrolambda插件，JDK8支持lambda写法，但是也必须使用这个插件，不然报错
apply plugin: 'me.tatarka.retrolambda'

//model {
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
//    compileSdkVersion = 23
//    buildToolsVersion = "23.0.3"

    signingConfigs {
        debug {
            storeFile file(DEBUG_STORE_FILE)
            storePassword DEBUG_STORE_PASSWORD
            keyAlias DEBUG_KEY_ALIAS
            keyPassword DEBUG_KEY_PASSWORD
        }
    }

    defaultConfig {
        applicationId "com.hengtiansoft.ecommerce.library"
        minSdkVersion 17
        targetSdkVersion 23
//            minSdkVersion.apiLevel 17
//            targetSdkVersion.apiLevel 23
        versionCode 1
        versionName "1.0"
        buildConfigField 'String', 'TAG', '"ecommerce_library_log"'
        buildConfigField 'boolean', 'allowD', 'true'
        buildConfigField 'boolean', 'allowE', 'true'
        buildConfigField 'boolean', 'allowI', 'true'
        buildConfigField 'boolean', 'allowV', 'true'
        buildConfigField 'boolean', 'allowW', 'true'
        buildConfigField 'boolean', 'allowWtf', 'true'

        // TestInstrumentationRunner是用来跑我们所写的所有的测试用例的
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testApplicationId 'com.hengtiansoft.ecommerce.library.test'

        multiDexEnabled true
    }

    buildTypes {
        release {
            buildConfigField "String", "HOST", "\"www.helpedu.com\""
            debuggable = true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationIdSuffix '.release'
            versionNameSuffix '-release'
        }

        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
            buildConfigField "String", "HOST", "\"172.16.129.102:80\""
            signingConfig signingConfigs.debug
        }
    }

    // java版本,让IDE使用用JAVA8语法解析
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // lint选项开关
    lintOptions {
        abortOnError false
    }

    // 去掉引用的三方库会重複打包，带有一些配置文件xxxx.properties,或者license信息
    packagingOptions {
        exclude 'proguard-project.txt'
        exclude 'project.properties'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
    }

    // 解决supportv4多版本问题
    dexOptions {
        preDexLibraries = false
    }

    //java-gen文件夹下的java文件也归入srcDir中
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
//            jniLibs.srcDirs = ['libs']
            java {
                exclude '**/SomeExcludedClass.java'
            }
        }
    }
}

